<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TinhoList</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:rgb(1, 173, 253);
    background-size:300% 300%;
    animation:bgMove 6s ease infinite;
    overflow:hidden;
    color:white;
}

/* Container */
.splash{
    text-align:center;
    opacity:0;
    animation:fadeIn 2s ease forwards;
}

/* Título principal */
.title{
    font-size:42px;
    font-weight:700;
    letter-spacing:2px;
    position:relative;
    display:inline-block;
    overflow:hidden;
}

/* Efeito de brilho passando */
.title::after{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
    );
    animation:shine 2.5s infinite;
}

/* Subtítulo */
.subtitle{
    margin-top:15px;
    font-size:16px;
    opacity:0;
    animation:fadeUp 2s ease forwards;
    animation-delay:1s;
}

/* Animações */
@keyframes fadeIn{
    to{ opacity:1; }
}

@keyframes fadeUp{
    from{
        transform:translateY(20px);
        opacity:0;
    }
    to{
        transform:translateY(0);
        opacity:1;
    }
}

@keyframes shine{
    0%{ left:-100%; }
    100%{ left:100%; }
}

@keyframes bgMove{
    0%{ background-position:0% 50%; }
    50%{ background-position:100% 50%; }
    100%{ background-position:0% 50%; }
}

/* Responsivo */
@media(max-width:600px){
    .title{
        font-size:28px;
    }
}
</style>
</head>
<body>

<div class="splash">
    <div class="title">TinhoList</div>
    <div class="subtitle">by Vitor Pereira</div>
</div>

<script>
// Fade out suave antes de redirecionar
setTimeout(()=>{
    document.body.style.transition="opacity 1s ease";
    document.body.style.opacity="0";
}, 3000);

setTimeout(()=>{
    window.location.href="player.html";
}, 4000);
</script>

</body>
</html>
